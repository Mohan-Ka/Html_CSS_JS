<html>
<head>
	<script type="text/javascript">
		function validate()
		{
			var ph=document.getElementById("pid").value;
			var ph_p=/^[789]{1}[0-9]{9]$/;
			
			if(ph.trim()=="")
			{
			alert("Email cannot be empty");
			return false;
			}
			else if(ph_p.test(ph)==false)
			{
			alert("Invalid email");
			return false;
			}
			else
			{
			document.write("Email is " +ph);
		    return true;
			}
		}
			
	</script>
</head>

<body>
	<form onsubmit="return validate()" >
	<label>Enter phoneno. </label>
	<input type="text"  name="phone" id="pid" autocomplete="off">
	<input type="submit"  value="submit">
	<input type="reset"  value="reset">
	</form>
</body>
</html>
