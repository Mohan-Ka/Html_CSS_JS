<!DOCTYPE html>
<html>
<head>
<title>Personal Information</title>
	
	<script type="text/javascript">
	
	 function validate()
	{
	  //-----text boxes-------
	  var fname=document.getElementById("fname").value;
	  var lname=document.getElementById("lname").value;
	  
	  //-------phone number--------
	  var phno=document.getElementById("pno").value;
	  var p=/^[789]{1}[0-9]{9}$/;
	  
	  //-------radio buttons--------
	  var gender="";
	  var x=document.getElementsByName("gender");
	  for(i=0;i<x.length;i++)
	  {
	    if(x[i].checked==true)
		gender=x[i].value;
	   }
	   
	   //---------checkbox-----------
	   var qua="";
	   var qualification=document.getElementsByClassName("quali");
	   for(i=0;i<qualification.length;i++)
	   {
	     if(qualification[i].checked==true)
		 {
		    qua=qua +" "+qualification[i].value;
		  }
	   }
	   
	    //--------dropdown menu----------
	  var st="";
	  var state=document.getElementById("ste");
	  var st=state.options[state.selectedIndex].value;
	   
	   //----------Email-------------
	   var email=document.getElementById("eid").value;
	   var em_p=/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-z]+)(\.[a-z]+)?$/;
	   
	  
	   
	   //--------date--------
	   var dt=document.getElementById("Bt").value;

	 
	   

	   //------validations--------
	   if(fname.trim()=="")
	   {
	     alert("please enter firstname");
		 return false;
 	    }
		else if(lname.trim()=="")
		{
		 alert("please enter lastname");
		 return false;
		}
		
		else if(phno.trim()=="")
		 {
		   alert("please enter phone number");
		   return false;
		 }
		 else if(p.test(phno)==false)
		{
		  alert("invalid");
		  return false;
		}
		 else if(gender=="")
		 {
		  alert("Select gender");
		  return false;
		 } 
		 else if(qualification=="")
		 {
		  alert("Select your qualification");
		 }
		 else if(state=="")
		{
		  alert("Select your state");
		  return false;
		 }
		
		else if(email.trim()=="")
		{
		  alert("enter email");
		  return false;
		}
		else if(em_p.test(email)==false)
		{
		  alert("email invalid");
		  return false;
		}
		
		else if(dt.trim()=="")
		{
		 alert("pick a date");
		 return false;
		}
		
	    {  
	      document.write("<br>First name "+fname+"<br>Last name "+lname+"<br>Mobile is "+phno+"<br> Gender is "+gender+"<br> Qualification is "+qua+"<br>Email is "+email+"<br>State is "+st+"Date is "+dt+);
	      return true;
	    }
	 }
	</script>
</head>
<center><body bgcolor="#E4EE8E">
<h1><center>Personal Information</center></h1>

<form onsubmit="return validate()" action="p1.html">
<label>Enter name: </label>
<input type="text" id="fname" name="fname" placeholder="Enter first name" ><br><br>


<label>Enter lastname: </label>
<input type="text" id="lname" name="lname" placeholder="Enter last name" ><br><br>

<label>Enter phone no: </label>
<input type="numbers" id="pno" name="pno" placeholder="Enter phone no"><br><br>

<br><h3>Select gender</h3>
<input type="radio" id="ma" name="gender" value="male">male
<br><input type="radio" id="f" name="gender" value="female">female
<br><input type="radio" id="ot" name="gender" value="others">others

<br><h3>Qualification</h3>
<input type="checkbox" id="ss" name="qual" value="SSC" class="quali">				SSC
<br><input type="checkbox" id="hs" name="qual" value="HSSC" class="quali">          HSSC
<br><input type="checkbox" id="dd" name="qual" value="DEGREE/DIPLOMA" class="quali">DEGREE/DIPLOMA


<br><br><h3>State</h3>
<label>Select your State:</label>
<select id="ste">
<option value=""></option>
<option value="Goa">Goa</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Delhi">Delhi</option>
<option value="Karnataka">Karnataka</option>
</select>

<br><br><label>Enter Email address: </label>
<br><br><input type="email" id="eid" name="email" ><br><br>

<br><br><label>Enter DOB:</label>
<input type="date" id="Bt" name="Birthdate"><br>


<input type="Submit" value="Submit" >
<input type="Reset" value="Reset">
</form>
</body></center>
</html>
